<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('D:\birt\happy birthday.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "Happy Birthday üíñ ";
      position: absolute;
      top: 50%;
      left: -100%;
      font-size: 3em;
      white-space: nowrap;
      opacity: 0.08;
      transform: translateY(-50%);
      animation: scroll 30s linear infinite;
    }

    @keyframes scroll {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      width: 90%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background: white;
      color: #ff4b2b;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Continue üéÅ</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'yd182' && p === 'dashuyutu') {
        window.location.href = 'task1.html';
      } else {
        alert('Wrong username or password!');
      }
    }
  </script>
</body>
</html>
